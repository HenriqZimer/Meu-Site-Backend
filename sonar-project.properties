# SonarQube Configuration for Backend

# Project identification
# sonar.projectKey será definido via CLI
# sonar.projectName será definido via CLI

# Source code location
sonar.sources=src
sonar.tests=src

# Test patterns
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions - Arquivos que NÃO devem ser analisados
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.config.{js,ts}

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.config.{js,ts},\
  **/main.ts

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript specific
sonar.typescript.node.maxspace=2048

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Disable SCM integration (git blame) para economizar memória
sonar.scm.disabled=true

# Performance tuning
sonar.log.level=INFO
